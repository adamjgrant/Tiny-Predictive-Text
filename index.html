<!DOCTYPE HTML>
<link rel="stylesheet" href="style.css">
<h3>Made with <a href="https://permy.link">Permy</a></h3>
<p>Press <strong>Tab</strong> to autocomplete with suggestion.</p>
<p>Press <strong>Shift</strong> to change the suggestion</p>
<div id="suggestion">...</div>
 
<textarea id="entry" placeholder="Start typing"></textarea>

<p><div class="color_box" style="background-color: cornflowerblue"></div> Blue suggestions are based on the last word you typed (good).</p>
<p><div class="color_box" style="background-color: teal"></div> Teal = last two words (better)</p>
<p><div class="color_box" style="background-color: lightgreen"></div> Green = last three words (ideal)</p>
<script type="module" src="permute.js"></script>
<script type="module" src="dictionary.js"></script>
<script type="module" src="script.js"></script>
